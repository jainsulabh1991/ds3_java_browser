apply plugin: 'application'

mainClassName = 'com.spectralogic.dsbrowser.gui.Main'

dependencies {
    compile project(":dsb-api")
    compile project(":dsb-local")
    compile project(":dsb-util")
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.4'
    /*compile files('src/libs/jna-4.2.2.jar')
    compile files('src/libs/jna-platform-4.2.2.jar')*/
   /* compile 'com.fasterxml.jackson.core:jackson-databind:2.6.4'
    compile files('src/libs/ds3-sdk-3.2.10.jar')
    compile  'org.apache.httpcomponents:httpclient:4.5.1'
    compile     'commons-codec:commons-codec:1.10'
    compile     'commons-io:commons-io:2.4'
    compile     'org.codehaus.woodstox:woodstox-core-asl:4.4.1'
    compile     'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.7.1'
    compile     'com.google.guava:guava:19.0'
    compile     'com.google.code.findbugs:annotations:3.0.1'
    testCompile 'org.hamcrest:hamcrest-library:1.3'*/
}

task uberjar(type: Jar) {
    from files(sourceSets.main.output.classesDir, sourceSets.main.resources)
    from { configurations.compile.collect { zipTree(it) } } {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }

    manifest {
        attributes 'Main-Class': mainClassName
    }
}